<html>

<head>
  <title>
    MuseoAR
  </title>
  <meta name="Demo Realidad Aumentada" content="MuseoAR">
  <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="lib/styles/styles.css" />
  <script src="lib/jquery.min.js"></script>
  <script src="js/fileUtils.js"></script>
 <!-- <script>loadJSON('other/ARjsMultiMarkerFile', function (response) {
      localStorage.setItem('other/ARjsMultiMarkerFile', JSON.stringify(response));
    })</script>Disabled due to marker loading issues-->
  <script src="lib/aframe.min.js"></script>
  <script src="lib/aframe-ar.js"></script>
  <script src="js/Controller.js"></script>
  <script src="js/museoActividad3.js"></script>


</head>


<body style='margin : 0px; overflow: hidden;'>
  <ul id="checklist" class="checklist" style="list-style-type:none">
  </ul>
  <div class="scanningSpinner">
    <label>
      Scanning
    </label>
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
  </div>


  <a id="playButton" onclick="firstPlay()" class="btn btn-primary play-overlay"></a>
  <a id="BackButton" onclick="goBack()" class="btn btn-primary play-overlay"></a>
  <a-scene id="scene" markerhandler cursor="rayOrigin: mouse" render-queue embedded  arjs='sourceType:image;sourceUrl: other/A-B-C-D2.png; debugUIEnabled: false; detectionMode: mono; cameraParametersUrl: other/calibracion.dat;  maxDetectionRate:20;'
    vr-mode-ui="enabled: false;">


    <!-- <a-marker id="A" type="pattern" preset='kanji'></a-marker>
    <a-marker id="B" type="pattern" preset='hiro'></a-marker> -->
    <a-marker id="A" type="pattern" preset="custom" url="other/pattern-A.patt"></a-marker>
    <a-marker id="B" type="pattern" preset="custom" url="other/pattern-B.patt"></a-marker>
    <a-marker id="C" type="pattern" preset="custom" url="other/pattern-C.patt"></a-marker>
    <a-marker id="D" type="pattern" preset="custom" url="other/pattern-D.patt"></a-marker>
    <!--<a-marker id="multi" preset='area'></a-marker>Disabled due to marker loading issues-->

    </a-marker>

    <a-entity camera id="spinner"></a-entity>

    </a-entity>
  </a-scene>


  <script>

    function goBack() {
      window.location.href = "arEmuMuseo.html?activities/museoActividad3/actividadPrimeraParte.json";
    }

    hideOrShow("playButton");
    hideOrShow("BackButton");
    run();
  </script>
</body>

</html>
