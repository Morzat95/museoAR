<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="stuff, to, help, search, engines, not" name="keywords">
<meta content="What this page is about." name="description">
<meta content="Display Webcam Stream" name="title">
<title>Display Webcam Stream</title>
  
<style>
#videoElement {
    position:absolute;
    top:0;
    left:0;
    z-index: auto;
    width: 100%;
}
#placa {
    position:absolute;
    top:0;
    left:0;
    z-index: auto;
    width: 100%;
}

</style>
</head>
  
<body>
<div id="kanji"></div>    
<div id="container">
    <video autoplay="true" id="videoElement" controls="false">
    </video>   
    <video class:"overlay" controls  id="placa">
            <source src="/assets/video/placas/@PLACA10A-SF.webm" type="video/webm">
          </video>
</div>
<script>var video = document.querySelector("#videoElement");
 
    if (navigator.mediaDevices.getUserMedia) {       
        navigator.mediaDevices.getUserMedia({video: true})
      .then(function(stream) {
        video.srcObject = stream;
      })
      .catch(function(err0r) {
        console.log("Something went wrong!");
      });
    }
</script>
</body>
</html>
