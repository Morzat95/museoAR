<html>

<head>
  <title>
    MuseoAR
  </title>
  <meta name="Demo Realidad Aumentada" content="MuseoAR">
  <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="lib/jquery.min.js"></script>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="lib/aframe-html-shader.min.js"></script>
  <script src="https://unpkg.com/aframe-video-billboard"></script>
  <script src="https://unpkg.com/webrtc-adapter/out/adapter.js"></script>
  <script src="arController.js"></script>
  <script src="jsonUtils.js"></script>
  <script>
      registerAframeVideoBillboard(window.AFRAME);
    </script>
</head>


<body style='margin : 0px; overflow: hidden;'>
  <a id="playButton" onclick="firstPlay()"><div class="btn btn-primary play-overlay menu-overlay"></div></a>  
  <ul id="checklist" class="checklist" style="list-style-type:square">
  </ul>
  
  <a-scene markerhandler vr-mode-ui="enabled:false">
      <a-video-billboard position="0 0 -5"></a-video-billboard>
    <a-entity  id="kanji" rotation="63.873 0 0" position="-0.227 1.597 -0.829"></a-entity>
    <a-entity  id="hiro" rotation="63.873 0 0" position="-0.227 1.597 -0.829"></a-entity>
    <a-entity camera mouse-cursor >
        <a-cursor fuse="false" color="yellow"></a-cursor>
      </a-entity>
  </a-scene>

  <script>hideOrShow("playButton");run();</script>
</body>

</html>
