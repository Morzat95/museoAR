<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body style='margin : 0px; overflow: hidden;'>
<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<!-- include ar.js for A-Frame -->
<button id="play-button">Play</button>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: true; cameraParametersUrl: calibracion.dat; sourceWidth: 640; sourceHeight: 480; maxDetectionRate:20; canvasWidth: 640; canvasHeight:480;' vr-mode-ui="enabled: false; detectionMode: mono;">
    <!-- create your content here. just a box for now -->
	<a-assets>

        <video id="video"
             src="assets/video/placas/@PLACA4-SF.webm"
              crossOrigin="anonymous"
	    autoplay="true"
	    loop="true"
	    style="display: none"></video>
</a-assets> 

 	</a-assets>
      
    <a-marker preset='hiro'>
	  <a-video src="#video"  position="0 0 0" rotation="-90 0 0" scale="8 8 8"></a-video>

    </a-marker>

      <a-entity camera></a-entity>
  </a-scene>
<script>
var video = document.getElementById('video');
console.log(video);

document.getElementById('play-button').addEventListener("click", function(e){
  this.style.display = 'none';
  video.play();
}, false);

</script>
</body>
</html>
