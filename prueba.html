<html>
<head>
  <title>
    prueba
  </title>
  <meta name="Demo Realidad Aumentada" content="MuseoAR">
  <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="lib/jquery.min.js"></script>
  <script src="lib/aframe.min.js"></script>
  <script src="lib/aframe-ar.js"></script>
  <script src="lib/aframe-html-shader.min.js"></script>
  <script src="arController.js"></script>
  <script src="jsonUtils.js"></script>
</head>


<body style='margin : 0px; overflow: hidden;'>
    <a id="playButton" onclick="firstPlay()"><div class="btn btn-primary play-overlay menu-overlay"></div></a>  
      <ul id="checklist" class="checklist" style="list-style-type:none">
        </ul>
       <!--  <a id="playButton" onclick="firstPlay()" class="btn btn-primary play-overlay"></a>-->
        

    <a-scene id="scene" markerhandler embedded arjs='sourceType: webcam; debugUIEnabled: false;' vr-mode-ui="enabled: false; detectionMode: matrix; matrixCodeType: 3x3;">
      <a-entity light="type: directional; color: #f1f0dd; intensity: 1.2" position="-2.102 1.443 3.303"></a-entity>
      <a-marker id="kanji" preset='kanji'></a-marker>
      <a-marker id="hiro" preset='hiro'></a-marker>
      <a-entity camera mouse-cursor >
        <a-cursor fuse="false" color="yellow"></a-cursor>
      </a-entity>
      </a-scene>

      
      <script>hideOrShow("playButton");
      run();</script>
</body>
</html>
